<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body class="vh-100 overflow-hidden"></body>
<!----Navbar---->
<nav class="navbar  navbar-expand-lg bg-light bg-transparent">
    <div class="container">
        <!-----logo---->
      <a class="navbar-brand fs-4" href="#">Testando uma navbar</a>
      <!----Toggle btn--->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!---sidebar---->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <!-----sidebar header------>
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bootstrap offcanvas</h5>
          <!------->
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!----sidebar body------>
        <div class="offcanvas-body d-flex flex-column p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
            <li class="nav-item  mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#contact">contact</a>
              </li>
          </ul>
          <!---------->
        <!--Login/sign up-->
        <div class="d-flex flex-column flex-lg-row justify-content align-items-center gap-3 flex-column ">
            <a href="#login"  class="text-white">Login</a>
            <a href="#Signup" class="text-white text-decoration-none px-3 py-1 bg-primary rounded-4" style="background-color:#f94ca4">Sign up</a>
        </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
  <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
    <h1 style="font-size: 1.5em ;">Responsive navbar</h1>
    <h1 style="font-size: 1.3em">Bootstrap 5</h1>
  </section>  
  </main>
</body>
</html>
